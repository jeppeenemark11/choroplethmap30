<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <title>Choropleth Map</title>
</head>
<body>
    
    <h1 id="title">United States Educational Attainment</h1>
    
    <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</p>
    <div id='tooltip'></div>
    <svg id='canvas'></svg>
    <div class="legend">
        <div class="legend-item">
          <div class="color-box color-box-1"></div>
          <span>Below or equal to 11%</span>
        </div>
        <div class="legend-item">
          <div class="color-box color-box-2"></div>
          <span>Between 11% and 22%</span>
        </div>
        <div class="legend-item">
          <div class="color-box color-box-3"></div>
          <span>Between 22% and 33%</span>
        </div>
        <div class="legend-item">
          <div class="color-box color-box-4"></div>
          <span>Between 33% and 44%</span>
        </div>
        <div class="legend-item">
          <div class="color-box color-box-5"></div>
          <span>Between 44% and 55%</span>
        </div>
        <div class="legend-item">
          <div class="color-box color-box-6"></div>
          <span>Above 55% </span>
        </div>
       
      </div>
      
</body>
<script defer src='script.js'></script>
</html>
